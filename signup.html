                    </div>
                    <div class="form-group my-3">

                    <div class="row" style="height: 30px;"></div>

                    <div class="row" style="height: 30px;"></div>

                    
                    <div class="form-group my-3">
                        <div><label for="validationCustom03">닉네임</label></div>

                    </div>
                    <div class="form-group my-3">

                    </div>
                    <div class="form-group my-3">
                        <label for="validationCustom02">전화번호</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="010-0000-0000" required>
                    </div>
                    <div class="row my-5 mx-1 justify-content-around">
                        <button class="btn btn-block btn-primary" type="submit" style="font-size: 17px; background-color: rgb(19, 86, 230);">
